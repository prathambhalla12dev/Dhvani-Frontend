<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhvani | Welcome Back</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

<div class="auth-container">
  <header class="auth-header">
    <h1 class="logo">Dhvani</h1>
    <p>Sign in to your account.</p>
  </header>

  <form class="auth-form">
    <div class="input-group">
      <label for="login-phone">Phone Number</label>
      <input type="tel" id="login-phone" placeholder="Enter your phone number" required>
    </div>

    <div class="input-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="signup-btn">Log In</button>
  </form>

  <footer class="auth-footer">
    <p>New to Dhvani? <a href="signup.html">Create Account</a></p>
  </footer>
</div>

</body>
</html>
